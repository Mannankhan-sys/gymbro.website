<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="Style.css">
</head>


<body>
  <div class="container">
    <h1>Lets go GYM BRO!!!!!!!!!!</h1>

    <div class="Registration_Page">
      <form>
        <h1>Registration</h1>
        <input type="text" class="inputs" placeholder="Username" required>
        <input type="text" class="inputs" placeholder="Full Name" required>
        <input type="email" class="inputs" placeholder="Email" required>
        <input type="password" class="inputs" placeholder="Password" required>
        <input type="password" class="inputs" placeholder="Confirm Password" required>
        <button type="submit" class="button">Register</button>
        <a href="../login_page/index.html">Already have an account?</a>
      </form>
    </div>
  </div>
</body>
</html>
